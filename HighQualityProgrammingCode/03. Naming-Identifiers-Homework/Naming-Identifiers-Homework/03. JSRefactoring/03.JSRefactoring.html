<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="button" value="Start" onclick="onButtonClick()" />
    <script>
        (function () {

            function onButtonClick() {
                var browserName = window.navigator.appCodeName;
                var alert;

                if (browserName === 'Mozilla') {
                    alert('The browser name is Mozilla');
                }
                else {
                    alert('The browser name is not Mozilla');
                }
            }
        })();
    </script>
</body>
</html>
