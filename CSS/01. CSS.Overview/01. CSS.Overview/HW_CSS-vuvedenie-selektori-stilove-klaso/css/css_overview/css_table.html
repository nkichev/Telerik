<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Basic Table Styling</title>
</head>

<body>
<header>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
    </ul>
  </nav>
</header>
<section>
  <table id="table_of_fame">
    <thead>
      <tr class="green">
        <th>Contact name</th>
        <th>City</th>
        <th>Country</th>
        <th>Is Promoted</th>
      </tr>
    </thead>
    <form>
    <tbody>
    <tr class="odd">
        <td>Maria Anders</td>
        <td>Berlin</td>
        <td><img src="img/Germany.png" width="32" height="32" alt="Germany">Germany</td>
        <td><input type="checkbox" disabled></td>
      </tr>
      <tr class="evan">
        <td>Ana Trujillo</td>
        <td>Mecsico D.F.</td>
        <td><img src="img/Mexico.png" width="32" height="32" alt="Mexico">Mexico</td>
        <td><input type="checkbox" checked disabled></td>
      </tr>
      <tr class="odd">
        <td>Antonio Moreno</td>
        <td>Mecsico D.F.</td>
        <td><img src="img/Mexico.png" width="32" height="32" alt="Mexico">Mexico</td>
        <td><input type="checkbox" disabled></td>
      </tr>
      <tr class="evan">
        <td>Thomas Hardy</td>
        <td>London</td>
        <td><img src="img/UK.png" width="32" height="32" alt="UK">UK</td>
        <td><input type="checkbox" disabled></td>
      </tr>
    </tbody>
    </form>
  </table>
</section>
<footer>
  <p>&copy; 2014 Flyer. No rights are reserved.</p>
</footer>
</body>
</html>
