<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // 01.Assign all the possible JavaScript literals to different variables.

        var intNum = 5;
        jsConsole.writeLine('Integer: ' + intNum);

        var floatNum = 5.47;
        jsConsole.writeLine('Floating-point number: ' + floatNum);

        var isZero = (intNum === 0);
        jsConsole.writeLine('Boolean: ' + isZero);

        var str = '\'This is a string\'';
        jsConsole.writeLine('String: ' + str);

        var arrItem = [1, 2, 3].join(', ');
        jsConsole.writeLine('Array: ' + arrItem);

        var objItem = {
            name: 'Pencho',
            age: 21
        };
        jsConsole.writeLine('Object: ' + objItem.name + ', ' + objItem.age);

        // 02.Create a string variable with quoted text in it. For example: 'How you doin'?', Joey said.

        var quotedText = '\'How you doin?\', Joey said.';
        jsConsole.writeLine(quotedText);
        
        // 03.Try typeof on all variables you created.

        jsConsole.writeLine(typeof intNum);
        jsConsole.writeLine(typeof floatNum);
        jsConsole.writeLine(typeof isZero);
        jsConsole.writeLine(typeof str);
        jsConsole.writeLine(typeof arrItem);
        jsConsole.writeLine(typeof objItem);

        // 04.Create null, undefined variables and try typeof on them.

        var nullItem = null;
        jsConsole.writeLine(typeof nullItem);

        var undefinedItem;
        jsConsole.writeLine(typeof undefinedItem);
        
    </script>
</body>
</html>
