<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        // 01. Sequences

        function Solve(params) {
            var N = parseInt(params[0]);
            var count = 1;
            var last = parseInt(params[1]);
            for (var i = 2; i <= N; i++) {
                var current = parseInt(params[i]);
                if (current < last) {
                    count++;
                }
                last = current;
            }
            return count;
        }

        var test = [
            7,
            1,
            2,
            -3,
            4,
            4,
            0,
            1
        ]

        console.log(Solve(test));

        // 02.JoroTheNaughty

        function Solving(args) {

            function inRange(pos, range) {
                return 0 <= pos && pos < range;
            }

            var nmkStr = args[0].split(" ");
            var n = parseInt(nmkStr[0]);
            var m = parseInt(nmkStr[1]);
            var d = parseInt(nmkStr[2]);
            var posStr = args[1].split(" ");
            var row = parseInt(posStr[0]);
            var column = parseInt(posStr[1]);
            var dirsArr = args.slice(2);
            var dirs = [dirsArr.length];
            for (var i = 0; i < dirsArr.length; i++) {
                var dir = dirsArr[i].split(" ");
                dirs[i] = {
                    row: parseInt(dir[0]),
                    column: parseInt(dir[1])
                }
            }

            var used = {};
            var sum = 0;
            var dir = 0;
            var count = 0;
            while (true) {
                if (!inRange(row, n) || !inRange(column, m)) {
                    return 'escaped ' + sum;
                }
                if (used[row * m + column]) {
                    return 'caught ' + count;
                }
                count++;
                used[row * m + column] = true;
                sum += row * m + column + 1;
                row += dirs[dir].row;
                column += dirs[dir].column;
                dir++;
                dir %= dirs.length;
            }
        }

        var test = [
            '6 7 3',
            '0 0',
            '2 2',
            '-2 2',
            '3 -1'
        ]

        console.log(Solving(test));

    </script>
</body>
</html>
