<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="svg-container"></div>
    <script src="scripts/raphael.js"></script>
    <script>
        var paper = Raphael('svg-container', 400, 400);

        paper.rect(0, 0, 390, 190)
            .attr({
                stroke: '#fff',
                fill: '#323232'
            })

        paper.rect(30, 30, 315, 120, 1)
            .attr({
                fill: '#fff',
                stroke: '#E0FFA3',
                'stroke-width': 3
            })

        paper.text(205, 85, 'Telerik')
            .attr({
                fill: '#282828',
                stroke: '#000',
                'font-size': 55
            });

        paper.text(227, 120, 'Develop experiences')
            .attr({
                fill: '#282828',
                'font-size': 19
            });

        paper.text(310, 75, 'R')
            .attr({
                stroke: '#282828',
                fill: '#282828',
                'font-size': 8
            });

        paper.circle(310, 75, 5.5);

        paper.path('M55 65 L70 50 L100 80 L83 98 L65 80 L95 50 L110 65')
            .attr({
                stroke: '#5DE700',
                'stroke-width': 8
            })
    </script>
</body>
</html>
