<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="container"></div>
    <script src="scripts/handlebars-v1.3.0.js"></script>
    <script type="text/x-handlebars-template" id="dropdown-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    <script>
        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }];

        var templateSource = document.getElementById('dropdown-template').innerHTML;
        var template = Handlebars.compile(templateSource);
        var itemsHtml = template({ items: items });

        document.getElementById('container').innerHTML = itemsHtml;

    </script>
</body>
</html>
