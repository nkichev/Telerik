<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="svg-container">
        <svg id="the-svg" width="1280" height="600"></svg>
    </div>
    <script>
        var svg = document.getElementById('the-svg');

        var rect = createRect(350, 1, 490, 595, '#F5FFE0', '#000');
        rect.setAttribute('rx', '12');
        rect.setAttribute('ry', '12');

        var path1 = createPath('M420 145 L420 90 L435 90 L445 120 L455 90 L470 90 L470 145 L460 145 L460 110 L445 145 L430 110 L430 145 L420 145', '#3E3F37'),
            path2 = createPath('M425 260 L425 200 L460 200 L460 212 L440 212 L440 224 L460 224 L460 236 L440 236 L440 248 L460 248 L460 260 L425 260', '#231F20'),
            path3 = createPath('M415 375 L430 315 L450 315 L465 375 L446 375 L446 365 L433 365 L433 375 L415 375', '#E23337'),
            path4 = createPath('M435 355 L440 335 L445 355', '#F5FFE0');
        
        var circle1 = createCircle(650, 150, 100, '#3E3F37'),
            circle2 = createCircle(650, 230, 100, '#282827'),
            circle3 = createCircle(650, 345, 100, '#E23337'),
            circle4 = createCircle(650, 460, 100, '#8EC74E'),
            circle5 = createCircle(715, 458, 5, '#fff');

        var path5 = createPath('M420 500 L420 445 L433 445 L450 480 L450 445 L463 445 L463 500 L450 500 L433 475 L433 500 L420 500', '#8EC74E'),
            path6 = createPath('M655 470 L655 450 L665 440 L675 450 L675 420 L685 425 L685 470 L665 480 L655 470', '#F5FFE0'),
            path7 = createPath('M660 465 L660 455 L665 450 L670 455 L670 465 L665 470 L660 465', '#8EC74E'),
            path8 = createPath('M695 470 L695 445 L715 435 L735 445 L735 453 L725 458 L725 450 L715 445 L705 450 L705 465 L725 475 L720 483 L695 470', '#47493F'),
            path9 = createPath('M645 450 L645 470 L625 480 L605 470 L605 450 L625 440 L645 450', '#fff'),
            path10 = createPath('M595 450 L595 480 L585 470 L585 460 L580 455 L575 460 L575 470 L565 480 L565 450 L580 440 L595 450', '#47493F');

        
        svg.appendChild(rect);
        appendPaths();
        appendCircles();
        appendSecondPaths();

        function appendPaths() {
            svg.appendChild(path1);
            svg.appendChild(path2);
            svg.appendChild(path3);
            svg.appendChild(path4);
        }
        function appendCircles() {
            svg.appendChild(circle1);
            svg.appendChild(circle2);
            svg.appendChild(circle3);
            svg.appendChild(circle4);
            svg.appendChild(circle5);
        }
        function appendSecondPaths() {
            svg.appendChild(path5);
            svg.appendChild(path6);
            svg.appendChild(path7);
            svg.appendChild(path8);
            svg.appendChild(path9);
            svg.appendChild(path10);
        }

        function createCircle(cx, cy, r, fillColor) {
            var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', cx);
            circle.setAttribute('cy', cy);
            circle.setAttribute('r', r);
            circle.setAttribute('fill', fillColor);

            return circle;
        }
        function createPath(d, fillColor) {
            var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', d);
            path.setAttribute('fill', fillColor);

            return path;
        }
        function createRect(x, y, width, height, fillColor, strokeColor) {
            var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('x', x);
            rect.setAttribute('y', y);
            rect.setAttribute('width', width);
            rect.setAttribute('height', height);
            rect.setAttribute('fill', fillColor);
            rect.setAttribute('stroke', strokeColor);

            return rect;
        }
    </script>
</body>
</html>
