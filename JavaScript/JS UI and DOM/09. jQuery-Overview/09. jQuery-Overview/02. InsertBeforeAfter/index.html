<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="container">
        <input id="el-to-insert" type="text" placeholder="write text ot insert" />
        <input id="position" type="text" placeholder="position"/>
        <button id="before">Insert Before</button>
        <button id="after">Insert After</button>
        <ul id="list">
            <li id="item1">1</li>
            <li id="item2">2</li>
            <li id="item3">3</li>
        </ul>
    </div>
    <script>
        var position = $('#position').val();
        $('#list').css('list-style-type', 'none');
        $('#before').on('click', onBeforeBtnClick);
        $('#after').on('click', onAfterBtnClick);

        function onBeforeBtnClick() {
            switch (position) {
                case '1': $('#item1').prepend('<li>' + $('#el-to-insert').val() + '</li>');
                    break;
                case '2': $('#item2').prepend('<li>' + $('#el-to-insert').val() + '</li>');
                    break;
                case '3': $('#item3').prepend('<li>' + $('#el-to-insert').val() + '</li>');
                    break;
            }
        };
        function onAfterBtnClick() {
            switch (position) {
                case '1': $('#item1').append('<li>' + $('#el-to-insert').val() + '</li>');
                    break;
                case '2': $('#item2').append('<li>' + $('#el-to-insert').val() + '</li>');
                    break;
                case '3': $('#item3').append('<li>' + $('#el-to-insert').val() + '</li>');
                    break;
            }
        };
    </script>
</body>
</html>
