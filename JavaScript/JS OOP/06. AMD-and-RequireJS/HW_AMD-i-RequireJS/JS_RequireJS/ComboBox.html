<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ComboBox</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/libs/require.js" data-main="scripts/config"></script>
</head>
<body>
    <button id="selectBtn">SELECT YOUR STORY</button>
    <div id="combobox-root"></div>
    <script type="text/x-handlebars-template" id="combobox-template">
        {{#characters}}
    <div class="character-box" id="character-{{id}}">
        <strong class="characterName">{{characterName}}</strong>
        <p class="characterDescription">{{characterDescription}}</p>
        <img src="{{imageUrl}}" width="100" />
    </div>
        {{/characters}}
    </script>
</body>
</html>
